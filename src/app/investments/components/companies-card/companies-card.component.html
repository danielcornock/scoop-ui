<app-card cardTitle="Portfolio" class="CompaniesCard-container">
  <app-table
    [tableColumns]="['stock', 'value', 'percentage']"
    class="CompaniesCard-table"
  >
    <tr class="CompaniesCard-row" *ngFor="let row of companiesCardStocks">
      <td class="CompaniesCard-rowItem">{{ row.stock }}</td>
      <td class="CompaniesCard-rowItem">{{ row.value }}</td>
      <td class="CompaniesCard-rowItem">{{ row.percentage }}</td>
    </tr>
  </app-table>
</app-card>
