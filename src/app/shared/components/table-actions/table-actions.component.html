<div class="TableActions-container">
  <button
    class="TableActions-button TableActions-editButton"
    (click)="edit()"
    *ngIf="tableActionsCanEdit"
  >
    <i-feather name="edit"></i-feather>
  </button>
  <button
    class="TableActions-button TableActions-deleteButton"
    (click)="remove()"
  >
    <i-feather name="trash"></i-feather>
  </button>
</div>
