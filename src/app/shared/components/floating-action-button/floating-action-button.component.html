<button
  class="FloatingActionButton-container"
  (click)="clickAction()"
  [class.hidden]="!displayingAction"
>
  <i-feather
    class="FloatingActionButton-icon"
    [name]="floatingActionButtonIcon"
  ></i-feather>
  <span class="FloatingActionButton-text">
    {{ floatingActionButtonText }}
  </span>
</button>
