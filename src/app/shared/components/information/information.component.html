<div class="Information-container">
  <div class="Information-icon">
    <i-feather name="info"></i-feather>
  </div>
  <div class="Information-message">
    <span *ngIf="informationMessage; else message"></span
    >{{ informationMessage }}
    <ng-template #message>
      <ng-content></ng-content>
    </ng-template>
  </div>
</div>
