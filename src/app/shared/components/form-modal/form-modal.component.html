<div class="FormModal-container">
  <app-modal-header
    [modalHeaderText]="data.title"
    (modalHeaderClose)="close()"
  ></app-modal-header>
  <form
    (ngSubmit)="submit()"
    class="FormModal-form"
    [formGroup]="form.formGroup"
  >
    <ngx-form-input-item
      *ngFor="let field of form.fields"
      [formInputField]="field"
    ></ngx-form-input-item>
    <app-form-errors [appFormErrors]="errors"></app-form-errors>
    <app-form-submit
      class="FormModal-submit"
      [form]="form.formGroup"
      [value]="data.actionLabel"
    ></app-form-submit>
  </form>
</div>
