<div class="CreateCustomNotificationModal-container">
  <app-modal-header
    modalHeaderText="Create custom notification"
    (modalHeaderClose)="close()"
  ></app-modal-header>
  <form
    class="CreateCustomNotificationModal-form"
    [formGroup]="form.formGroup"
    (ngSubmit)="submitForm()"
  >
    <ngx-form-input-item
      *ngFor="let field of form.fields"
      [formInputField]="field"
    ></ngx-form-input-item>

    <app-form-errors [appFormErrors]="errors"></app-form-errors>
    <app-form-submit
      [form]="form.formGroup"
      value="Send notification"
    ></app-form-submit>
  </form>
</div>
