<div class="Salary-container animate-page-in" *ngIf="salaryItems">
  <ng-container *ngIf="!salaryItems.length; else content">
    <app-information
      class="Salary-information"
      informationMessage="Please note, this section is still an experimental feature and therefore there may be some issues. If you find any, feel free to tweet us at @scoopfinanceuk."
    ></app-information>
    <p class="Salary-noItems">
      To get started, create your first salary entry
      <a routerLink="create">here</a>.
    </p>
    <p class="Salary-noItems">
      Please note that this feature is intended for UK tax residents only. To
      disable this feature, you can do so on the
      <a routerLink="../user-settings">user settings</a> page.
    </p>
  </ng-container>
  <ng-template #content>
    <div class="Salary-content">
      <app-dashboard-summary
        class="Salary-item Salary-summary"
        [dashboardSummaryItems]="summaryItems"
      ></app-dashboard-summary>
      <app-salary-distribution-chart
        class="Salary-item Salary-distribution animate-list-item"
        [salaryDistributionChartData]="salaryMeta.latestDeductions"
      ></app-salary-distribution-chart>
      <app-salary-line-chart
        class="Salary-item Salary-line animate-list-item"
        [salaryLineChartData]="salaryItems"
      ></app-salary-line-chart>
      <app-salary-log
        class="Salary-item Salary-log animate-list-item"
        [salaryLogItems]="salaryItems"
        [salaryLogMeta]="salaryMeta"
      ></app-salary-log>
    </div>
  </ng-template>
</div>

<app-floating-action-button
  floatingActionButtonText="New log"
  floatingActionButtonIcon="plus"
  (floatingActionButtonClick)="createNew()"
></app-floating-action-button>
