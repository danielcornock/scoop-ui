<div class="Login-container">
  <form
    [formGroup]="loginForm.formGroup"
    class="Login-form"
    (ngSubmit)="login()"
  >
    <div class="Login-branding">
      <span class="mobile-only">
        <img
          class="Login-brandingLogo"
          src="../../../../assets/images/Gem.svg"
          alt=""
        />
      </span>
      <span class="not-mobile">
        <img
          class="Login-brandingLogo"
          src="../../../../assets/images/Gem-blue.svg"
          alt=""
        />
      </span>

      <span class="Login-brandingText">scoop</span>
      <span class="Login-brandingBeta">BETA</span>
    </div>
    <app-form-input
      class="Login-formInput"
      *ngFor="let field of loginForm.fields"
      [formInputField]="field"
    ></app-form-input>
    <app-form-errors [appFormErrors]="errors"></app-form-errors>
    <app-form-submit class="Login-submit" value="Log in"></app-form-submit>
  </form>
</div>
