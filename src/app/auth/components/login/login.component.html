<app-unauthenticated-page-wrapper>
  <form
    [formGroup]="loginForm.formGroup"
    class="Login-form"
    (ngSubmit)="login()"
  >
    <ngx-form-input
      class="Login-formInput"
      [formInputField]="loginForm.fields[0]"
    ></ngx-form-input>
    <ngx-form-input-password
      class="Login-formInput"
      [formInputField]="loginForm.fields[1]"
    ></ngx-form-input-password>
    <a
      class="Login-forgotPassword"
      routerLink="../forgottenPassword"
      *ngIf="isExperimental"
    >
      Forgotten your password?
    </a>
    <app-form-errors
      class="Login-errors"
      *ngIf="errors"
      [appFormErrors]="errors"
    ></app-form-errors>
    <app-form-submit
      class="Login-submit"
      [form]="loginForm.formGroup"
      value="Log in"
    ></app-form-submit>

    <p class="Login-subtext" *ngIf="isExperimental">
      No account? <a routerLink="../register">Create one here</a> instead.
    </p>
  </form>
</app-unauthenticated-page-wrapper>
