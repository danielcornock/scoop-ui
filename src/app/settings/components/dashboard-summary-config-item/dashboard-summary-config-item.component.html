<div class="DashboardSummaryConfigItem-container">
  <i-feather [name]="dashboardSummaryConfigItem.icon || 'triangle'"></i-feather>
  <p>{{ dashboardSummaryConfigItem.label }}</p>
  <p class="DashboardSummaryConfigItem-selectedItemAttributes">
    {{ dashboardSummaryConfigItem.sumOf | join: ', ' }}
  </p>
  <div class="DashboardSummaryConfigItem-actions">
    <button class="DashboardSummaryConfigItem-button" (click)="editItem()">
      <i-feather name="edit-2"></i-feather>
    </button>
    <button class="DashboardSummaryConfigItem-button" (click)="removeItem()">
      <i-feather name="x"></i-feather>
    </button>
  </div>
</div>
