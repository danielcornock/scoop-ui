<app-card class="NetWorthLog-container" cardTitle="Monthly Log">
  <app-table
    [tableColumns]="[
      'Date',
      'Santander',
      'Monzo',
      'ISA',
      'Investments',
      'Total',
      'Change'
    ]"
  >
    <tr class="NetWorthLog-row" *ngFor="let row of logs">
      <td class="NetWorthLog-rowItem" *ngFor="let item of row | keys">
        {{ row[item] }}
      </td>
    </tr></app-table
  >
</app-card>
