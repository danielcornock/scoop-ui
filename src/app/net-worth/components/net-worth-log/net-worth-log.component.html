<app-card
  class="NetWorthLog-container"
  cardTitle="Monthly Log"
  [cardActions]="contextMenuItems"
>
  <app-table [tableColumns]="netWorthColumns">
    <tr class="NetWorthLog-row" *ngFor="let row of logs">
      <td class="NetWorthLog-rowItem">
        {{ row.date | date: 'MMMM y' }}
      </td>
      <td
        class="NetWorthLog-rowItem"
        *ngFor="let item of row | keys | slice: 1"
      >
        {{ row[item] | currency: 'GBP':'symbol':'1.0-2' }}
      </td>
      <td class="NetWorthLog-rowItem NetWorthLog-actions" *ngIf="isEditing">
        <button class="NetWorthLog-deleteButton" (click)="removeLog(row.date)">
          <i-feather name="trash"></i-feather>
        </button>
      </td></tr
  ></app-table>
</app-card>
